<!DOCTYPE html>
<html>
<head>
    <title>Personal Portfolio</title> <!-- Change to whatever title you wish -->
    <link rel="stylesheet" href="style.css">
    <style>
        .skill_python{width:10% ; background-color: #f44336;} /* Change .skill_python to skill_... width to percentage and color to what you wish */
        .skill_google_analyitcs {width: 90%; background-color: #04AA6D;}
        .skill_R {width: 25%; background-color: #2196F3;}
        .skill_SQL {width: 50%; background-color: orange;}
        .skill_digital_marketing {width:100%; background-color:aqua}
    


    </style>
</head>
<body>
    <div id="navigation_bar"></div>
    <div class="container" style="height: 96%;">
        <div class="about_me">
            <div class="personal_photo" style="background-image: url('assets/Stychalska_Brandon_03_UA_MBA.jpg');"></div> <!-- Change Image to image of you -->
            <div class="bio">
                <h1>Brandon Stychalska</h1> <!-- Change Name -->
                <h2>Experienced Marketer and Digital Advertiser looking to continue to gain expereince in field of analytics.</h2> <!-- Change Summary -->
                <h3>Skills</h3>
                <div class="skills"> 
                    <!-- Start of Skill -->
                    <h4>Python</h4> <!-- Change to Skill Wanted -->
                    <div class="individual_skill">
                        <div class="skillBar  skill_python">10%</div> <!-- Change skill_python to skill_... and change percentage -->
                    </div>
                    <!-- End of Skill -->
                    <h4>Google Analytics</h4>
                    <div class="individual_skill">
                        <div class="skillBar  skill_google_analyitcs">90%</div>
                    </div>
                    <h4>R</h4>
                    <div class="individual_skill">
                        <div class="skillBar  skill_R">25%</div>
                    </div>
                    <h4>SQL</h4>
                    <div class="individual_skill">
                        <div class="skillBar  skill_SQL">50%</div>
                    </div>
                    <h4>Digital Marketing</h4>
                    <div class= "individual_skill">
                       <div class="skillBar  skill_digital_marketing">100%</div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
<script>
    fetch('navigation_bar.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('navigation_bar').innerHTML = html;
    });
    window.addEventListener('load', function () {
        var navigation_number = 1; // change the number to specify which element to change
        document.getElementsByClassName("navigation_link_wrapper")[navigation_number].className = "navigation_link_wrapper active-nav-link"
    })
</script>
</html>
